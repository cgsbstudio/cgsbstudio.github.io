    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        }

        main {

        }

        }

        .project h2 {
            margin-top: 0;
        }

        .project iframe {
            width: 100%;
            height: 100%;
            aspect-ratio: 16/9;
            object-fit: contain;
        }

        .video-carousel {
            width: 100%;
            overflow-x: scroll;
            white-space: nowrap;
            margin-bottom: 40px;
        }

        .carousel-container {
            display: inline-flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            flex: 0 0 100%;
            width: 100%;
        }

        .carousel-item video {
            width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                margin-top: 10px;
            }

            nav ul li {
                margin-left: 0;
                margin-bottom: 5px;
            }
        }
    </style>
