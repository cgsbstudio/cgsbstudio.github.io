        <style>
            /* Portfolio Grid Styles */
            .portfolio-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                margin-bottom: 40px;
            }
            
            .portfolio-item {
                cursor: pointer;
                transition: transform 0.2s ease;
                overflow: hidden;
            }
            
            .portfolio-item:hover {
                transform: scale(1.02);
            }
            
            .portfolio-item img {
                width: 100%;
                height: auto;
                display: block;
            }
            
            /* Lightbox Styles */
            .lightbox {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(44, 49, 55, 0.8); /* Using CGSB dark with opacity */
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease;
            }
            
            .lightbox.active {
                opacity: 1;
                pointer-events: auto;
            }
            
            .lightbox-content {
                max-width: 80%;
                max-height: 80%;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .lightbox-img {
                max-width: 100%;
                max-height: 80vh;
                object-fit: contain;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
                opacity: 0;
                transform: scale(0.9);
                transition: opacity 0.3s ease, transform 0.3s ease;
            }
            
            .lightbox.active .lightbox-img {
                opacity: 1;
                transform: scale(1);
            }
            
            .lightbox-nav {
                position: absolute;
                top: 50%;
                width: 100%;
                display: flex;
                justify-content: space-between;
                transform: translateY(-50%);
                padding: 0 20px;
                box-sizing: border-box;
            }
            
            .lightbox-arrow {
                background-color: rgba(240, 240, 229, 0.8); /* CGSB light with opacity */
                color: #2C3137; /* CGSB dark */
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                font-size: 20px;
                font-weight: bold;
                transition: background-color 0.2s ease;
            }
            
            .lightbox-arrow:hover {
                background-color: rgba(166, 181, 182, 0.8); /* CGSB accent/hover grey */
            }
            
            /* Responsive Styles */
            @media screen and (max-width: 992px) {
                .portfolio-grid {
                    grid-template-columns: repeat(2, 1fr);
                }
            }
            
            @media screen and (max-width: 768px) {
                .portfolio-grid {
                    grid-template-columns: 1fr;
                    gap: 15px;
                }
                
                .lightbox-content {
                    max-width: 90%;
                }
            }
        </style>

        <!-- Lightbox JavaScript -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const portfolioItems = document.querySelectorAll('.portfolio-item');
                const lightbox = document.querySelector('.lightbox');
                const lightboxImg = document.querySelector('.lightbox-img');
                const prevBtn = document.querySelector('.lightbox-prev');
                const nextBtn = document.querySelector('.lightbox-next');
                
                let currentIndex = 0;
                const images = Array.from(portfolioItems).map(item => item.querySelector('img').src);
                
                // Open lightbox
                portfolioItems.forEach((item, index) => {
                    item.addEventListener('click', function() {
                        currentIndex = index;
                        showImage(currentIndex);
                        lightbox.classList.add('active');
                    });
                });
                
                // Show image by index
                function showImage(index) {
                    lightboxImg.src = images[index];
                    lightboxImg.alt = 'Portfolio image ' + (index + 1);
                }
                
                // Next image
                nextBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    currentIndex = (currentIndex + 1) % images.length;
                    showImage(currentIndex);
                });
                
                // Previous image
                prevBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                    showImage(currentIndex);
                });
                
                // Close lightbox when clicking outside the image
                lightbox.addEventListener('click', function(e) {
                    if (e.target === lightbox || e.target === lightboxImg.parentElement) {
                        lightbox.classList.remove('active');
                    }
                });
                
                // Close lightbox with escape key
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape') {
                        lightbox.classList.remove('active');
                    } else if (e.key === 'ArrowRight') {
                        nextBtn.click();
                    } else if (e.key === 'ArrowLeft') {
                        prevBtn.click();
                    }
                });
            });
        </script>
